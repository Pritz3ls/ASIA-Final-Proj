    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COVID-19 Real-Time Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
    <!-- Main Container for the Graphs -->
    <main class="container py-4">
        <h1 class="text-center mb-5 text-primary">COVID-19 Global/Local Statistics</h1>

        
        <div class="row justify-content-center mb-4">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg">
            <div class="card-body">
                <h4 class="card-title text-center text-info">Total Cases</h4>
                <canvas id="totalChart" height="300"></canvas>
            </div>
            </div>
        </div>
        </div>

        
        <div class="row g-3">
        <div class="col-md-4">
            <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center text-danger">Deaths</h5>
                <canvas id="deathChart" height="200"></canvas>
            </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center text-warning">Infected</h5>
                <canvas id="infectedChart" height="200"></canvas>
            </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center text-success">Recovered</h5>
                <canvas id="recoveredChart" height="200"></canvas>
            </div>
            </div>
        </div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
