<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSU | Student Performance</title>

    <!-- Bootstrap and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <div class="core">
        <div class="banner"></div>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand">
                    <img src="src/img/school-logo.png" alt="" height="32" width="32">
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Details</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <!-- Header Section -->
            <div class="stats-brand">
                <h3>Overview</h3>
            </div>

            <!-- Boxes -->
            <div class="row">
                <div class="col-md-4">
                    <div class="counter">
                        <p class="p-3 h-25">Total Students</p>
                        <h1 class="font-weight-bold">777</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="counter">
                        <p class="p-3 h-25">Avg Grade</p>
                        <h1 class="font-weight-bold">777</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="counter">
                        <p class="p-3 h-25">Sample</p>
                        <h1 class="font-weight-bold">777</h1>
                    </div>
                </div>
            </div>
            <!-- Charts -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="graph-box">
                        <canvas id="linechart"></canvas>
                    </div>
                </div>
            </div>

            <div class="stats-brand">
                <h3>Details</h3>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="graph-box">
                        <canvas id="radarchart"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="graph-box">
                        <canvas id="doughchart"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="graph-box">
                        <canvas id="piechart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center p-3 mt-4">
            2025 Copyright Â© <a href="#">ILYBSU</a>
        </footer>

        <script src="src/js/charts.js"></script>
    </div>
</body>
</html>
